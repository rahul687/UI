<html>
    <head>
            <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
        <script>
            
           
             $(document).ready(function(){
                $("input").blur(function(){
                  var texval = $(this).val()
                  //$(this).val(texval.toUpperCase())
                  $(this).val(texval.charAt(0).toUpperCase()+ texval.slice(1).toLowerCase())
                })
                
                
                
            })
        </script>
    </head>
    <body>
        <input type="text" />
    </body>
</html>
